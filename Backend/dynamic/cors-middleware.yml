http:
  middlewares:
    cors-middleware:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        accessControlAllowHeaders:
          - "*"
        accessControlAllowOriginList:
          - "http://localhost:8080" # Your frontend URL
          - "http://localhost:5173"
        accessControlMaxAge: 100
        addVaryHeader: true
        accessControlAllowCredentials: true
